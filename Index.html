<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Birthday Wishes</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #e4348cfb, #93e7c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
  }

  h1 {
    font-size: 3rem;
    color: rgb(49, 49, 49);
    animation: pop 1.5s ease-in-out infinite alternate;
    z-index: 2;
    text-align: center;
  }

  @keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
  }

  .balloon {
    position: absolute;
    bottom: -100px;
    width: 70px;
    height: 90px;
    background: rgb(230, 39, 14);
    border-radius: 50%;
    animation: float 8s linear infinite;
  }

  .balloon:nth-child(1) { left: 10%; background: #ff4d6d; animation-delay: 0s; }
  .balloon:nth-child(2) { left: 30%; background: #e9af29; animation-delay: 2s; }
  .balloon:nth-child(3) { left: 50%; background: #0eecb1; animation-delay: 4s; }
  .balloon:nth-child(4) { left: 70%; background: #0c85e7; animation-delay: 1s; }
  .balloon:nth-child(5) { left: 90%; background: #8f1ce7; animation-delay: 3s; }
  .balloon:nth-child(6) { left: 10%; background: #ad333d; animation-delay: 2s; }
  .balloon:nth-child(7) { left: 40%; background: #8f1ce7; animation-delay: 4s; }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120vh); }
  }
</style>
</head>

</body>
</html>
